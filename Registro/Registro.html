<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="titulo">Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="loginUsername">Nombre de Usuario:</label><br>
            <input type="text" id="loginUsername" name="loginUsername" required><br>

            <label for="loginPassword">Contraseña:</label><br>
            <input type="password" id="loginPassword" name="loginPassword" required><br>

            <button type="submit">Iniciar Sesión</button>
        </form>

        <p class="texto">No tienes una cuenta? <a href="#" id="mostrarRegistro">Regístrate aquí</a>.</p>

        <form id="registroForm" class="container registro-container">
            <h2 class="titulo">Registro de Usuario</h2>
            <label for="username">Nombre de Usuario:</label><br>
            <input type="text" id="username" name="username" required><br>

            <label for="email">Correo Electrónico:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" required><br>

            <label for="tipoUsuario">Tipo de Usuario:</label><br>
            <select id="tipoUsuario" name="tipoUsuario">
                <option value="estudiante">Estudiante</option>
                <option value="profesor">Profesor</option>
            </select><br>

            <button type="submit">Registrarse</button>
        </form>

        <div id="mensaje"></div>
    </div>

    <script src="registro.js"></script>
</body>
</html>
